<body>
  <div class="container">
    
    <table class="table table-bordered text-light bg-dark" style="border-radius: 7px;">
      <thead>
      <tr>
        <th>Date de création</th>
        <th>Date de modification</th>
        <th>ID</th>
        <th>Prénom </th>
        <th>Nom</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of artisan$ | async">
        <td><span>{{a.dateCreated | date: 'dd/MM/yyyy HH:mm:ss'}}</span></td>
        <td><span>{{a.lastModified | date: 'dd/MM/yyyy HH:mm:ss'}}</span></td>
        <td><span>{{a.id}}</span></td>
        <td><span>{{a.prenom}}</span></td>
        <td><span>{{a.nom}}</span></td>
        <td><span>{{a.userName}}</span></td>
        <td><span>{{a.email}}</span></td>
        <td>
          
          <button class="btn btn-sm" style="background-color: #1c498d; color: white;" (click)="Activation()">
            <i class="fa fa-edit"></i> Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(a.id)">
            <i class="fa fa-remove"></i> Delete</button>
        </td>
      </tr>
      </tbody>
      
    </table>
    <app-admin-edit *ngIf="showComponent"></app-admin-edit>
  </div>
</body>
