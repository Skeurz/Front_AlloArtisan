<head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  </head>
  
  
  <body>
  
      <div class="container">
          <h5 class="section-title h1"><b>Les offres disponibles :</b></h5>
          <div class="row">
                            <!-- Les offres dispo -->
                            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let o of post$ |async">
                                <div class="image-flip" >
                                    <div class="mainflip flip-0">
                                        <div class="frontside">
                                            <div class="card">
                                                <div class="card-body text-center" >
                                                    <p><img class=" img-fluid" [src]="o.imgUrl" alt="Pas d'image"></p>
                                                    <h4 class="card-title">{{o.titreAnnonce}}</h4>
                                                    <p class="card-text">{{o.ville}}</p>
                                                    Cr√©er en : <p style="font-weight: bold;">{{o.dateCreated | date: 'dd/MM/yyyy HH:mm:ss'}}
                                                    </p>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="backside">
                                            <div class="card">
                                                <div class="card-body text-center mt-4">
                                                    <h4 class="card-title">{{o.artisan}}</h4>
                                                    <p class="card-text">{{o.description}}</p>
                                                    <h4 class="card-text">{{o.prix}} DH</h4>
                                                </div>
                                                <div class="btn btn-primary">Contacter</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
          
        </body>
