<body>
<h3>Chercher un Artisan</h3><hr>


<section>
<div class="search">
   <select name=ville [(ngModel)]="selectedadresse">
      <option value="Agadir">Agadir</option>
      <option value="Al Hoceima">Al Hoceima</option>

      <option value="Beni Mellal">Beni Mellal</option>
      <option value="Ben Slimane">Ben Slimane</option>
      <option value="Boulemane">Boulemane</option>
      <option value="Casablanca">Casablanca</option>
      <option value="Chaouen">Chaouen</option>
      <option value="El Jadida">El Jadida</option>
      <option value="El Kelaa des Sraghna">El Kelaa des Sraghna</option>
      <option value="Er Rachidia">Er Rachidia</option>
      <option value="Essaouira">Essaouira</option>
      <option value="Fes">Fes</option>
      <option value="Figuig">Figuig</option>
      <option value="Guelmim">Guelmim</option>
      <option value="Ifrane">Ifrane</option>
      <option value="Kenitra">Kenitra</option>
      <option value="Khemisset">Khemisset</option>
      <option value="Khenifra">Khenifra</option>
      <option value="Khouribga">Khouribga</option>
      <option value="Laayoune">Laayoune</option>
      <option value="Larache">Larache</option>
      <option value="Marrakech">Marrakech</option>
      <option value="Meknes">Meknes</option>
      <option value="Nador">Nador</option>
      <option value="Ouarzazate">Ouarzazate</option>
      <option value="Oujda">Oujda</option>
      <option value="Rabat-Sale">Rabat-Sale</option>
      <option value="Safi">Safi</option>
      <option value="Settat">Settat</option>
      <option value="Sidi Kacem">Sidi Kacem</option>
      <option value="Tangier">Tangier</option>
      <option value="Tan-Tan">Tan-Tan</option>
      <option value="Taounate">Taounate</option>
      <option value="Taroudannt">Taroudannt</option>
      <option value="Tata">Tata</option>
      <option value="Taza">Taza</option>
      <option value="Tetouan">Tetouan</option>
      <option value="Tiznit">Tiznit</option>
      </select>
 
   <button class="btn btn-sm d" style="background-color: #1c498d; color: white; margin-left: 10px;" (click)="searchUsers(selectedadresse)">
    <i class="fa fa-search"></i> Rechercher</button>
    <button class="btn btn-sm d" style="background-color: #1c498d; color: white; margin-left: 10px;" (click)="tous()">
        Afficher tous les artisans</button>
        
    <button class="btn btn-sm d1" style="background-color: #d34724; color: white; margin-left: 10px;width:40px" (click)="clearSearch()">
        <i class="fa-solid fa-arrows-rotate" ></i></button>
    
 </div>
</section>

 <h5>Critère de Rechercher : {{selectedadresse}}</h5>
 



 <div class="container">
   <div class="row">
       <div class="col-lg-4" *ngFor="let a of artisan$ |async">
           <div class="card card-margin">
               <div class="card-header no-border">
                   <h4 class="card-title">{{a.userName}}</h4>
               </div>
               <div class="card-body pt-0">
                   <div class="widget-49">
                       <div class="widget-49-title-wrapper">
                           <div class="widget-49-date-primary">
                              <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg">
                           </div>
                           <div class="widget-49-meeting-info">
                               <span class="widget-49-pro-title">{{a.nom}} {{a.prenom}}</span>
                               <span class="widget-49-meeting-time">Artisan</span>
                           </div>
                       </div>
                       <ol class="widget-49-meeting-points">
                           <li class="widget-49-meeting-item"><span>Tél : <b>{{a.telephone}}</b></span></li>
                           <li class="widget-49-meeting-item"><span>Email : <b>{{a.email}}</b></span></li>
                           <li class="widget-49-meeting-item"><span></span></li>
                       </ol>
                       <div class="widget-49-meeting-action">
                           <a href="#" class="btn btn-sm btn-flash-border-primary">Contacter ></a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let s of users">
            <div class="card card-margin">
                <div class="card-header no-border">
                    <h4 class="card-title">{{s.userName}}</h4>
                </div>
                <div class="card-body pt-0">
                    <div class="widget-49">
                        <div class="widget-49-title-wrapper">
                            <div class="widget-49-date-primary">
                               <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg">
                            </div>
                            <div class="widget-49-meeting-info">
                                <span class="widget-49-pro-title">{{s.nom}} {{s.prenom}}</span>
                                <span class="widget-49-meeting-time">Artisan</span>
                            </div>
                        </div>
                        <ol class="widget-49-meeting-points">
                            <li class="widget-49-meeting-item"><span>Tél : <b>{{s.telephone}}</b></span></li>
                            <li class="widget-49-meeting-item"><span>Email : <b>{{s.email}}</b></span></li>
                            <li class="widget-49-meeting-item"><span></span></li>
                        </ol>
                        <div class="widget-49-meeting-action">
                            <a href="#" class="btn btn-sm btn-flash-border-primary">Contacter ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
