<body>
<div class="login-container"> 
  <p class="title">Se connecter :</p>
  <p class="welcome-message"> Veuillez entrez votre nom d'utilisateur 
    ainsi que mot de passe </p>
  <form class="login-form" [formGroup]="FormConnexion">
 <!-- <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">  -->
  <label for="userName">Nom d'utilisateur :</label>
    <div class="form-control">
      <input type="text" name="userName" placeholder="üôãüèΩ‚Äç Nom d'utilisateur" id="userName" formControlName="userName" required>
    </div>
    <label for="password">Mot de passe :</label>
    <div class="form-control">
      <input type="password" name="password" placeholder="üîì Mot de passe"  formControlName="password" required>
      <!--<input type="password" name="password" placeholder="üîì Mot de passe" ngModel required>-->
      <p class="forgot-password" style="font-size:x-small;" routerLink="/passoublie">Avez-vous oubli√© votre mot de passe ?</p>
    </div>
    <!--<button class="submit" [disabled]="!loginForm.valid" >Connexion</button>-->

    <div>Vous ne poss√©dez pas de compte ?<a href="authentifier"> Inscrivez vous !</a></div>
    <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>
  </form>
</div>
</body>
