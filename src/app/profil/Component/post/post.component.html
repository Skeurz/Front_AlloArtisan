<body>
    <div class="contact-container"> 
      <p class="title">Postuler une anonnce :</p>
      <form [formGroup]="userPost">
        <div class="form-group">
            <label for="role">Type d'annonce :</label>
            <select formControlName="type" id="annonce" required>
                
                <option >Offre</option>
                <option >Besoin</option>
            </select>
            </div>
            <div class="form-group">
                <label for="">Type d'artisanat :</label>
                <input  type="text" name="type" formControlName="artisan" placeholder="Type d'artisanat" required> 
            </div>      
        <div class="form-group">
            <label for="">Titre d'annonce :</label>
          <input type="text" name="titre" formControlName="titreAnnonce" placeholder="Titre d'annonce"   required>
        </div>
        <div class="form-group">
            <label for="">Ville :</label>
            <input type="text" name="ville" placeholder="Ville" formControlName="ville" required>
          </div>
          <div class="form-group">
            <label for="">Prix : </label>
            <input type="text" placeholder="Prix en DH" name="prix"  required>
          </div>
          <div>
          <label for=""> Description de l'annonce</label>
          <br>
            <textarea id="subject" name="subject" placeholder="Votre message" style="height:100px;width: 400px;" formControlName="description"></textarea>
        </div>
        <div class="action-buttons">
            <button  class="submit" type="submit" id="button" (click)="onSubmite()"  >Ajouter</button>
        </div>
        
      </form>
    </div>
    </body>
